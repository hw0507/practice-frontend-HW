<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile &lt; Buyer</title>
<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
<link rel="stylesheet" href="css/rwd.custom.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/toggleGrid.js"></script>
</head>
<body>
<div class="container">
    <div class="top-bar row">
        <div class="col m-2">
            <button type="button" class="button is-hamburger">
                <img src="images/icon/Icon-Burger-Menu.svg" alt="open menu">
            </button>
            
        </div>
        <div class="col m-2 m-o-8">
            <button type="button" class="button is-more">
                <img src="images/icon/Icon-More.svg" alt="more content">
            </button>
        </div>
    </div>
    <div class="user-info row">
        <div class="row">
            <h1 class="user-name col m-5 m-o-2">
                Larry Richards
            </h1>
        </div>
    </div>
    <div class="user-info-link row">
        <a href="#" class="is-favorite m-3 m-o-2">FAVORITES</a>
        <a href="#" class="is-show-more m-2 m-o-4">SHOW MORE</a>
    </div>
    <div class="row">
        <ul class="col m-10 m-o-2 list user-cardlist">
            <li class="user-card-item">
                <div class="user-card">
                    <h3 class="is-product">Headphone</h3>
                    <span class="is-price">$ 126.58</span>
                    <button type="button" class="button is-favorites">
                        <img class="is-rwd" src="images/icon/Icon-Favorites.svg" alt="add favorite">
                    </button>
                    <img class="is-rwd"
                         src="images/Image-0@0.5x.png" 
                         srcset="images/Image-0.png 2x"   
                         alt="">  <!--3x,4x, 화면 배율-->
                </div>
            </li>
            <li class="user-card-item">
                <div class="user-card">
                    <h3 class="is-product">Headphone</h3>
                    <span class="is-price">$ 126.58</span>
                    <button type="button" class="button is-favorites">
                        <img class="is-rwd" src="images/icon/Icon-Favorites.svg" alt="add favorite">
                    </button>
                    <img class="is-rwd"
                         src="images/Image-1@0.5x.png" 
                         srcset="images/Image-1.png 2x"   
                         alt="">  <!--3x,4x, 화면 배율-->
                </div>
            </li>
            <li class="user-card-item">
                <div class="user-card">
                    <h3 class="is-product">Headphone</h3>
                    <span class="is-price">$ 126.58</span>
                    <button type="button" class="button is-favorites">
                        <img class="is-rwd" src="images/icon/Icon-Favorites.svg" alt="add favorite">
                    </button>
                    <img class="is-rwd"
                         src="images/Image-2@0.5x.png" 
                         srcset="images/Image-2.png 2x"   
                         alt="">  <!--3x,4x, 화면 배율-->
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
