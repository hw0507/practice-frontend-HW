<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile &lt; Buyer</title>
<link href="https://fonts.googleapis.com/css?family=Dosis:300,500" rel="stylesheet">
<link rel="stylesheet" href="css/rwd.css">

<body>
<div class="container"> 
    <div class="top-bar row">
        <div class="m-2">
            <button class="button">
                <img src="images/vector/icon_Burger%20Menu.svg" alt="menu open">
            </button>
        </div>
        <div class="m-2 m-o-8">
            <a href="" class="cart">

        </div>
    </div>
    <div class="heading row">
        <h5 class="m-3 m-o-2">Hey, Eliza!</h5>

    </div>
    <div class="search-bar row">
        <div class="search m-10 m-o-2">
            <h2 class="a11y-hidden">검색 영역</h2>
            <form action="" method="GET">
                <label class="a11y-hidden" for="search">검색</label>
                <input
                id="search"

                placeholder="Search anything">
            </form>
        </div>
    </div>
    <div class="square-thumbs row">
        <ul class="m-o-2">
            <li class="m-4">
                <a href="">
                    <img src="images/Quilted%20Bomber_d.jpg" alt="">

            </li>
            <li class="m-4">
                <a href="">
                    <img src="images/Quilted%20Bomber_d.jpg" alt="">
                    <h3>Quilted Bomber</h3>
                    <span>$ 279.15</span>
                </a>
            </li>
            <li class="m-4">
                <a href="">
                    <img src="images/Quilted%20Bomber_d.jpg" alt="">
                    <h3>Quilted Bomber</h3>
                    <span>$ 279.15</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="title row">
        <h2 class="m-o-2 m-4">Selected for you</h2>
        <a href="" class="see-all m-o-4 m-2">SEE ALL</a>
    </div>
    <div class="banner">
        <img src="images/
    </div>
    
    
    
</div>
